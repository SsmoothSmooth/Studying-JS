<html>
    <body> 
        <script>
            // Condição = declarações condicionais nos permitem representar tomadas de decisão

            var numero = 10;
            var name = 'Smooth'

            // Declarações if ... else if ... else- 

            // >=
            // >
            // <=
            // <
            // !=
            // && - e
            // || - ou

            if(name == "Smooth"){
                console.log('true');
            }
            else if(name == "SmoothSmooth"){
                console.log('nome dois');

            }
            else {
                console.log('nop');

            }

            // Condição com numero

            if (numero >= 10){
                console.log('O número é maior ou igual a 10')
            }
            else {
                console.log('O número é menor que 10')

            }




        </script>
    </body>
</html>
