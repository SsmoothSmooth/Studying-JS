<html>
    <body>
        <script>
            // Laços de repetição

            console.log('Executando o while');
            // While ...
            var n = 0;
            while (n < 10){
                console.log(n)
                n++;
            }
            console.log('------------------');

            console.log('Executando o For');
            // For ...
            for(var i = 0; i< 10; i++){
                console.log(i)
            }

            console.log('------------------');

            console.log('Executando o Do... while');

            //Do... while...
            var x = 0;

            do{
                console.log(x);
                x++;
            }while(x < 10);
        </script>
    </body>
</html>
