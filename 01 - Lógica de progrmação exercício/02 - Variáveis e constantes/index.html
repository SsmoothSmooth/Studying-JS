<html>
<body>
    <script>
        // var = Variavel de escopo global ou escopo de função.
        // let = Declara uma variável local no escopo do bloco atual
        // const = Constantes possuem escopo de bloco, O valor de uma constante não pode ser alterado por uma atribuição

        var name = "SmoothSmooth"; // string
        console.log(name)

        var numero = 27; // int
        console.log(numero)

        var numero2 = 15.5; //float 
        console.log(numero2)

        var outraVariavel = true; // boolean
        console.log(outraVariavel)

        var concatenarTexto = "O nome é " + name; // concatenar 
        console.log(concatenarTexto)

        var name = "Smooth" // Substituindo variavel 
        console.log(name)
    </script>
</body>
</html>
