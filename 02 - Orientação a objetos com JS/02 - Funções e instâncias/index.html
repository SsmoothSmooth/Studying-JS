<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e instâncias</title>
</head>
<body>
    <script>

        // Crinado objeto
        function Pessoa(){
            this.nome = "smooth";
        }

        // Instânciando objeto 
        var pessoa = new Pessoa();
        var outraPessoa = new Pessoa();

        pessoa.nome = "Kakato"

        alert(outraPessoa.nome);

    </script>
</body>
</html>
