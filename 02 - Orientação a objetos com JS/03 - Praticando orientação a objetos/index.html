<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praticando orientação a objetos</title>
    </head>
    <body>
        <script>

            function Pessoa(){
                this.nome = "Smoother";
                this.idade = 25;
                
                // Funcação
                this.printNome = function(numero){
                    alert(numero);
                };

                this.returnAnimal = function(animal){
                    return animal;
                }
            }

            function Animal(){
                this.nome = "Dog";
                this.raca = "Bulldog";
            }

            var pessoa = new Pessoa();
            var animal = new Animal();

            alert(pessoa.returnAnimal(animal).raca);



           

        </script>
    </body>
</html>
